<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>JS Stack Read</title>

    <style>
      html,
      body {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
      #viewDiv {
        height: 100%;
        width: 100%;
      }
    </style>

    <!-- Load the ArcGIS Maps SDK for JavaScript from CDN -->
    <link rel="stylesheet" href="https://js.arcgis.com/4.31/esri/themes/light/main.css" />
    <script src="https://js.arcgis.com/4.31/"></script>

    <script>
      require([
        "esri/config",
        "esri/Map",
        "esri/views/MapView",
        "esri/Graphic",
        "esri/layers/GraphicsLayer",
        "esri/geometry/Polyline"
      ], function(esriConfig, Map, MapView, Graphic, GraphicsLayer, Polyline) {
        
        esriConfig.apiKey = "AAPTxy8BH1VEsoebNVZXo8HurMDO2Lvg3fqfK_WEnH5iFTMBraaeXiSHJGRbnr1Zs4Isr4QgtEWFLCgjEyJUqKPiF1twAE7x6mEbufhgGS8kDfdHZrm-MxCYabUC4R4l1qsZ41mzL6Or0hSE4dkXf_yST7bEx29lJkvmLZa5L6lxxauEogtg-aafqVSunqkSD9MFqBnsg6KGrMADv7SZEjDdrTjOkdGIkev0d6XLanocxs2I9M7C0otsi3fKjt2gtQYJAT1_mPb6eiGn";

        const map = new Map({
          basemap: "gray-vector"
        });

        const view = new MapView({
          container: "viewDiv",
          map: map,
          center: [-97.750689, 30.263098],
          zoom: 10
        });

        const graphicsLayer = new GraphicsLayer();
        map.add(graphicsLayer);

        // Start of Point Graphic
        const point = {
          type: "point",
          longitude: -97.750689,
          latitude: 30.263098
        };

        const simpleMarkerSymbol = {
          type: "simple-marker",
          style: "square",
          color: [0, 0, 139],
          outline: {
            color: [255, 255, 255],
            width: 1
          }
        };

        const popupTemplate = {
          title: "{Name}",
          content: "{Description}"
        };

        const attributes = {
          Name: "Stevie Ray Vaughan Statue",
          Description: "A bronze sculpture of Stevie Ray Vaughan by Ralph Helmick"
        };

        const pointGraphic = new Graphic({
          geometry: point,
          symbol: simpleMarkerSymbol,
          attributes: attributes,
          popupTemplate: popupTemplate
        });

        graphicsLayer.add(pointGraphic);
        // End of Point Graphic

        // Start of polylines
        let paths = [
          [  // square path
            [-97.751689, 30.264098],
            [-97.749689, 30.264098],
            [-97.749689, 30.262098],
            [-97.751689, 30.262098],
            [-97.751689, 30.264098]
          ]
        ];

        let line = new Polyline({
          hasZ: false,
          hasM: true,
          paths: paths,
          spatialReference: { wkid: 4326 }
        });

        const lineSymbol = {
          type: "simple-line",
          color: [226, 119, 40],
          width: 2
        };

        const polylineGraphic = new Graphic({
          geometry: line,
          symbol: lineSymbol
        });

        graphicsLayer.add(polylineGraphic);
        // End of polylines
      
        // Start of Polygons
      });
    </script>
  </head>

  <body>
    <div id="viewDiv"></div>
  </body>
</html>
